            <div class="contactfrom">
                <h1>Contact me for work/genral Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"> [We'll never share your email & phone no. with anyone
                            else.]</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone NO.</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
